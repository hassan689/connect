org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -Duser.home=C:\\gradle-home
android.useAndroidX=true
android.enableJetifier=true
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=false
# Fix for Windows paths with spaces - use GRADLE_USER_HOME environment variable
# Set GRADLE_USER_HOME to C:\gradle-home (without spaces) before building
org.gradle.daemon=true
org.gradle.workers.max=2
# Ensure build directory uses relative paths to avoid space issues
org.gradle.buildDir=build
org.gradle.project.buildDir=build
# Disable file system watching for better compatibility with paths containing spaces
org.gradle.vfs.watch=false
